<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="../css/main.css">
<script src="../js/script.js"></script>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <center>
      <div>
          <table bgcolor="lightblue">
            <tr>
              <th><button onclick="clear()" type="button" style="background-color: red">clear</th>
              <th colspan="3"><input type="text" id="result" placeholder="0"></th>
            </tr>
            <tr>
              <td><button onclick="7()" type="button" style="background-color: white">7</td>
              <td><button onclick="8()" type="button" style="background-color: white">8</td>
              <td><button onclick="9()" type="button" style="background-color: white">9</td>
              <td><button onclick="add()" type="button" style="background-color: lightpink">+</td>
            </tr>
            <tr>
              <td><button onclick="4()" type="button" style="background-color: white">4</td>
              <td><button onclick="5()" type="button" style="background-color: white">5</td>
              <td><button onclick="6()" type="button" style="background-color: white">6</td>
              <td><button onclick="sub()" type="button" style="background-color: lightpink">-</td>
            </tr>
            <tr>
              <td><button onclick="1()" type="button" style="background-color: white">1</td>
              <td><button onclick="2()" type="button" style="background-color: white">2</td>
              <td><button onclick="3()" type="button" style="background-color: white">3</td>
              <td><button onclick="div()" type="button" style="background-color: lightpink">/</td>
            </tr>
            <tr>
              <td><button onclick="0()" type="button" style="background-color: white">0</td>
              <td><button onclick="dot()" type="button" style="background-color: white">.</td>
              <td><button onclick="eq()" type="button" style="background-color: lightgreen">=</td>
              <td><button onclick="mul()" type="button" style="background-color: lightpink">x</td>
            </tr>
          </table>
      </div>
    </center>
  </body>
</html>
